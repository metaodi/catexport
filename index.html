<!DOCTYPE html>
<html>
<head>
    <title>catexport - export Wikimedia Commons categories of uploaded files</title>
</head>
<body>
    <p>Use <strong>http://catexport.herokuapp.com?cat=<em>{Name of Wikimedia Commons category}</em></strong> (e.g. Category:CH-BAR_Collection_First_World_War_Switzerland) to download a CSV of all the categories for each file in that category.</p>
</body>
</html>
